<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet"  >
    <script src="https://kit.fontawesome.com/16cb06a64c.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Thailand Guilding Light !</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">Home<i class="fa-solid fa-house"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/popular">Popular<i class="fa-solid fa-circle-info"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-disabled="true" href="/logout">Logout<i class="fa-solid fa-bell"></i></a>
              </li>
            </ul>
        </div>
          </div>
        </div>
      </nav>

      <div class="container">
        {% block content %}
    
        {% endblock content %}
      </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        {% block extras_js %}
        {% endblock extras_js %}
    </body>
</html>
