<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Your custom CSS -->
    <style>
        body {
            padding: 20px; /* Add some padding to the body */
        }

        /* Center content vertically and horizontally */
 
        /* Additional custom styles if needed */
    </style>
</head>

    <div class="container text-center mt-5">
        <div class="flex flex-row">
            <img class="card-img-top" alt="..." src="https://placehold.co/200x400" style="max-width: 200px; max-height: 400px;">
            <div class="ms-4"> <!-- Add margin to the left of the form -->
                <h1 class="display-4">Sign Out</h1>
                <p class="lead">Are you sure you want to sign out?</p>
                <form method="post" action="/logout/">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Sign Out</button>
                </form>
            </div>
    
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
