<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="text-center">

   <div class="container mt-5">
      <div class="card mx-auto" style="max-width: 400px;">
         <div class="card-header">
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>
         </div>
         <div class="card-body">
            <p class="mb-3">If you have not created an account yet, then please <a href="/signup/">sign up</a> first.</p>
            
            <form method="post" action="/login/">
                {% csrf_token %}
               
               <div class="mb-3">
                  <label for="id_login" class="form-label">Email:</label>
                  <input type="email" name="login" placeholder="Email address" autocomplete="email" maxlength="320" required id="id_login" class="form-control">
               </div>
               <div class="mb-3">
                  <label for="id_password" class="form-label">Password:</label>
                  <input type="password" name="password" placeholder="Password" autocomplete="current-password" required aria-describedby="id_password_helptext" id="id_password" class="form-control">
                  <span class="helptext"><a href="/password/reset/">Forgot your password?</a></span>
               </div>
               <div class="mb-3 form-check">
                  <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                  <label class="form-check-label" for="id_remember">Remember Me</label>
               </div>
               <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
