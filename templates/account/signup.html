<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sign Up</h5>
                        <form class="signup" id="signup_form" method="post" action="/signup/">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_email">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Email address" autocomplete="email" maxlength="320" required id="id_email">
                            </div>

                            <div class="form-group">
                                <label for="id_first_name">First Name:</label>
                                <input type="text" name="first_name" class="form-control" maxlength="30" required id="id_first_name">
                            </div>

                            <div class="form-group">
                                <label for="id_last_name">Last Name:</label>
                                <input type="text" name="last_name" class="form-control" maxlength="30" required id="id_last_name">
                            </div>

                            <div class="form-group">
                                <label for="id_password1">Password:</label>
                                <input type="password" name="password1" class="form-control" placeholder="Password" autocomplete="new-password" required id="id_password1" minlength="8">
                            </div>

                            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>

                            <!-- Add Back Button -->
                            <a href="/login" class="btn btn-secondary mt-3">Back to Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
