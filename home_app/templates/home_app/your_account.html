{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <h1>Profile</h1>
    </div> 
    <div class="row my-5">
        <div class="col-12 col-md-4">
                <div class="row">
                {% if request.user.profile.profile_img %}
                <img class="card-img-top" alt="..." src="{{ request.user.profile.get_profile_url }}" onerror="this.src='https://placehold.co/250x250'">
            {% else %}
                <img class="card-img-top" alt="..." src=".." onerror="this.src='https://placehold.co/250x250'">
            {% endif %}
                </div>
        </div>

        <div class="col-12 col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn allbtn">Update Info</button>
                </form>
        </div>
    </div>
</div>
{% endblock content %}
