{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row my-5">
    <h1>Most Popular Place !!. Must See !!</h1>
</div>
<div class="row">
    {% for place in places %}
<div class="col-12 col-md-4 my-3">
<div class="card mb-3">
    <img  class="card-img-top" alt="..." src="{{place.image.url}}" width=200 height=200 onerror="this.src='https://placehold.co/600x250'" style="object-fit:cover">
    <div class="card-body">
      <h5 class="card-title">{{place.name}}</h5>
      <p class="card-text text-truncate">{{place.description}}</p>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    </div>
  </div>
</div>
{% endfor %}

</div>
</div>
{% endblock content %}
